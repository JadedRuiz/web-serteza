<div class="header {{color}}" style="height: 250px;">
    <div class="container-fluid">
    </div>
</div>
<div class="container-fluid mt--9">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                  <h4 class="card-title">FACTURAS</h4>
                  <div class="card-category">
                        <div class="row align-items-center">
                            <div class="col-lg-4 col-sm-12">
                                <mat-form-field class="w-100">
                                    <mat-label>Seleccionar empresa</mat-label>
                                    <input type="text"
                                            placeholder="Ingrese el nombre o id de la empresa"
                                            aria-label="Number"
                                            matInput
                                            (keyup)="buscarEmpresa()"
                                            [formControl]="filterControlEmpresa"
                                            [matAutocomplete]="auto"
                                            style="text-transform: uppercase;"
                                            name="empresa">
                                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionEmpresa($event)">
                                        <mat-option *ngFor="let empresa of empresas_busqueda" [value]="empresa.empresa" [id]="empresa.id_empresa">
                                            {{empresa.empresa}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-3 col-sm-12">
                                <mat-form-field class="w-100">
                                    <mat-label>Seleccionar serie</mat-label>
                                    <input type="text"
                                            placeholder="Ingrese el nombre o id de la serie"
                                            aria-label="Number"
                                            matInput
                                            (keyup)="buscarSerie()"
                                            [formControl]="filterControlSerie"
                                            [matAutocomplete]="autodos"
                                            style="text-transform: uppercase;"
                                            name="serie">
                                    <mat-autocomplete #autodos="matAutocomplete" (optionSelected)="optionSerie($event)">
                                        <mat-option *ngFor="let serie of series_busqueda" [value]="serie.serie" [id]="serie.id_serie">
                                            {{serie.serie}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table mat-table [dataSource]="dataSource" class="w-100 h-100">
                                                                        
                        <ng-container matColumnDef="Folio">
                            <th mat-header-cell *matHeaderCellDef>Folio</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.folio }}
                            </td>
                        </ng-container> 

                        <ng-container matColumnDef="Fecha">
                            <th mat-header-cell *matHeaderCellDef> Fecha de Emisión </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.fecha }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Status">
                            <th mat-header-cell *matHeaderCellDef> Estatus </th>
                            <td mat-cell *matCellDef="let element">
                                TIMBRADO
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="Total">
                            <th mat-header-cell *matHeaderCellDef> Total </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.total }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Observaciones">
                            <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.observaciones }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Accion">
                            <th mat-header-cell *matHeaderCellDef> Acción </th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-sm btn-yellow text-white" (click)="descargar(element.id_factura, 1)">PDF <i class="far fa-file-pdf"></i></button>
                                <button class="btn btn-sm btn-info" (click)="descargar(element.id_factura, 2)">XML <i class="fas fa-file-code"></i></button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator 
                        [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
