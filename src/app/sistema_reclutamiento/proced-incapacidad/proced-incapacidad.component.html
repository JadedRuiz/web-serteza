<div class="header {{color}}" style="height: 250px;">
  <div class="container-fluid">
  </div>
</div>
<div class="container-fluid mt--9">
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">BITACORA DE INCAPACIDADES</h4>
          <div class="card-category">
            <div class="row align-items-center">
              <div class="col-lg-4 col-sm-12 d-flex align-items-center">
                <mat-form-field class="w-100 px-1" *ngIf="id_perfil == 3">
                  <mat-label>Buscar empleado</mat-label>
                  <input
                    type="text"
                    placeholder="nombre o id"
                    aria-label="Number"
                    matInput
                    (keyup)="buscarEmpleado()"
                    [formControl]="filterControlEmpleados"
                    [matAutocomplete]="auto"
                    style="text-transform: uppercase;"
                    name="empresa"
                  />
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option
                      *ngFor="let empleado of objEmpleados"
                      [value]="empleado.nombre"
                      [id]="empleado.id_empleado"
                    >
                      {{empleado.nombre}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
                <button class="btn btn-sm btn-success"><i class="fa fa-search" aria-hidden="true"></i></button>
              </div>

              <div class="col">
                <button class="btn btn-outline-danger" >Agregar incapacidad</button>
              </div>
            </div>
          </div>
        </div>
        <!-- CARDS -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-4" *ngFor="let element of dataSource.data">
              <mat-card class="custom-card" (click)="openModal(element)">
                <mat-card-content>
                  <p class="card-label"><strong>Folio:</strong> F324FR</p>
                  <p class="card-title"><strong>Dias:</strong> 5</p>
                  <p class="card-label">Fecha:  <strong>14/2/2023</strong></p>
                  <p class="card-label">Fecha Final: <strong>14/2/2023</strong> </p>
                  <img src=".\assets\img\brand\mi_gato_fake.jpg" alt="Imagen" class="card-image">

                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- MODAL -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-body" style="overflow-x: hidden;" >
    <div class="modal-content">
      <div class="col text-center">
        <h2>Nombre del trabajador</h2>
      </div>
        <div class="col">
          <h3>Fecha: {{ selectedRowData.fecha }}</h3>
        <form class="mt-2 example-form">
          <mat-form-field class="col-10 offset-1">
            <mat-label>Justificación</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="2"
                      cdkAutosizeMaxRows="7"></textarea>
          </mat-form-field>
        </form>
      </div>

      <!-- Botón para cerrar el modal -->
      <div class="col d-flex justify-content-end m-2">
        <button class="btn btn-success" (click)="closeModal()">Guardar</button>
        <button class="btn btn-danger" (click)="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>
</ng-template>
