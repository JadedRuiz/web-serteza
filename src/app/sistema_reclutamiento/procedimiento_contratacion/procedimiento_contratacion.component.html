<div class="header {{color}}" style="height: 250px;">
</div>
<div class="container-fluid mt--9">
    <div class="row">
      <div class="col">
        <div class="card border-info">
          <div class="card-header">
            SOLICITUDES DE CONTRATACIÃ“N REALIZADAS
          </div>
          <div class="card-body">
            <div class="row mb-2">
              <div class="col-lg-4 col-sm-12 mb-2">
                  <div class="buscador">
                      <input [(ngModel)]="palabra" type="search" placeholder="Buscar">
                      <a title="Buscar" (click)="busqueda()"><i class="fas fa-search"></i></a>
                  </div>
              </div>
              <div class="col-lg-4 col-sm-12">
                  <p style="display: inline-block;" class="my-0 py-0 mr-2">Filtro :</p> 
                  <select [(ngModel)]="status" name="status" id="status" class="form-control" style="display: inline-block;width: 150px;" (change)="filtroStatus()">
                      <option value="2">Todos</option>
                      <option value="1">Aplicados</option>
                      <option value="0">No aplicados</option>
                  </select>
              </div>
              <div class="col-lg-4 col-sm-12" style="text-align: end;">
                  <a class="btn btn-info" (click)="nuevoContrato()" title="Nuevo usuario"><img src="./assets/iconos/add-file.svg" style="width: 24px;"></a>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th scope="col">Folio</th>
                          <th scope="col">Fecha de contrato</th>
                          <th scope="col">Status</th>
                          <th scope="col">Acciones</th>
                      </tr>
                  </thead>
                  <tbody *ngIf="band; else pintaVacio" class="">
                      <tr *ngFor="let contrato of contratos">
                          <td colspan="1" style="vertical-align: middle;">{{contrato.folio}}</td>
                          <td colspan="1" style="vertical-align: middle;">{{contrato.nombre}}</td>
                          <td colspan="1" style="vertical-align: middle;">{{contrato.status}}</td>
                          <td colspan="1" style="width: 20%;">
                              <a title="Editar" (click)="editar(contrato.folio)" style="cursor: pointer;" class="btn btn-primary"><img src="./assets/iconos/edit.svg" style="width: 24px;"></a>
                          </td>
                      </tr>
                  </tbody>
                  <ng-template #pintaVacio>
                      <tbody>
                          <tr>
                              <td colspan="4" class="text-center">No existen contratos</td>
                          </tr>
                      </tbody>
                  </ng-template>
                  <tbody></tbody>
              </table>
              <div class="filtros container mt-3">
                  <div class="row">
                      <div class="col-lg-4 col-sm-12"></div>
                      <div class="col-lg-4 col-sm-12" style="text-align: center;display: flex;justify-content: center; align-items: center;">
                          <nav *ngIf="mostrar_pagination" aria-label="Page navigation example">
                              <ul class="pagination">
                                <li class="page-item" *ngIf="previous">
                                  <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                  </a>
                                </li>
                                <li *ngFor="let pagina of paginas" class="page-item {{pagina.active}}" (click)="irPagina(pagina.valor_pagina)"><a class="page-link" style="cursor: pointer;">{{pagina.numero}}</a></li>
                                <li class="page-item" *ngIf="next">
                                  <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                  </a>
                                </li>
                              </ul>
                            </nav>
                      </div>
                      <div class="col-lg-4 col-sm-12" style="text-align: end;">
                          <p class="mr-2" style="display: inline-block;">Contratos :</p>
                          <select [(ngModel)]="taken" (change)="mostrarContratos()" name="taken" id="taken" class="form-control" style="width: 100px;display: inline-block;">
                              <option value="5">5</option>
                              <option value="10">10</option>
                              <option value="20">20</option>
                              <option value="30">30</option>
                              <option value="40">40</option>
                              <option value="50">50</option>
                              <option value="100">100</option>
                          </select>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #content let-c="close" let-d="dismiss" class="modal-lg">
    <div class="modal-header">
        <h2 class="modal-title" id="tituloModal">Nuevo contrato</h2>
    </div>
    <div class="modal-body">
        <div class="form">
          <div class="form-row">
            <div class="form-group col-lg-5 col-sm-12">
              <label for="candidato">Candidato</label>
              <select [(ngModel)]="contrato.id_candidato" class="form-control" id="candidato">
                <option value="0">Seleccione el candidato</option>
                <option *ngFor="let candidato of candidatos" [value]="candidato.folio">{{candidato.nombre}}</option>
              </select>
            </div>
            <div class="form-group col-lg-4 col-sm-12">
              <label for="empresa">Empresa</label>
              <select [(ngModel)]="contrato.id_empresa" class="form-control" id="empresa" (change)="mostrarDepartamentos()">
                <option value="0">Seleccione la empresa</option>
                <option *ngFor="let empresa of empresas" [value]="empresa.id_empresa_cliente">{{empresa.empresa}}</option>
              </select>
            </div>
            <div class="form-group col-lg-3 col-sm-12">
              <label for="departamento">Departamento</label>
              <select [(ngModel)]="contrato.id_departamento" class="form-control" id="departamento" [disabled]="bandera[0]" (change)="mostrarPuestos()">
                <option value="0">Seleccione el departamento</option>
                <option *ngFor="let departamento of departamentos" [value]="departamento.id_departamento">{{departamento.departamento}}</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-4 col-sm-12">
              <label for="puesto">Puesto</label>
              <select [(ngModel)]="contrato.id_puesto" class="form-control" id="puesto" [disabled]="bandera[1]">
                <option value="0">Seleccione el puesto</option>
                <option *ngFor="let puesto of puestos" [value]="puesto.id_puesto">{{puesto.puesto}}</option>
              </select>
            </div>
            <div class="form-group col-lg-4 col-sm-12">
              <label for="sueldo">Sueldo</label>
              <select [(ngModel)]="contrato.sueldo" class="form-control" id="sueldo" [disabled]="bandera[2]">
                <option value="0">Tipo c</option>
                <option *ngFor="let empresa of empresas" [value]="empresa.id">{{empresa.name}}</option>
              </select>
            </div>
            <div class="form-group col-lg-4 col-sm-12">
              <label for="fecha">Fecha de ingreso</label>
              <input type="date" name="fecha_ingreso" id="fecha" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <button class="btn btn-success ml-auto">Agregar</button>
          </div>
          <div class="form-row mt-2">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th colspan="1">Candidato</th>
                    <th colspan="1">Empresa</th>
                    <th colspan="1">Puesto</th>
                    <th colspan="1">Acciones</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="cerrarModal()" >Cerrar</button>
        <button type="button" class="btn btn-success" id="guardar">Crear contratacion</button>
        <!-- <button type="button" class="btn btn-success" (click)="modificarUsuario()" id="editar" >Editar</button> -->
    </div>
</ng-template>
