<div class="header {{color}}" style="height: 250px;">
  <div class="container-fluid">
  </div>
</div>
<div class="container-fluid mt--9">
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">FESTIVOS</h4>

          <div class="row">
            <button class="btn btn-outline-info">Agregar dia festivo</button>
          </div>
          <!-- TABLA -->
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12 col-sm-12" style="overflow-x: scroll;">
                <table mat-table [dataSource]="dataSource" class="w-100 custom-table">

                  <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef>FECHA</th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                  </ng-container>

                  <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="openModal(row)"></tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- MODAL -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-body" style="overflow-x: hidden;" >
    <div class="modal-content">
      <div class="col text-center">
        <h2>Editar día festivo</h2>
      </div>
        <div class="col">
          <form class="mt-2 example-form">
            <h3>Fecha: {{ selectedRowData.fecha }}</h3>
            <mat-form-field class="col-10 offset-1">
            <mat-label>Descripción</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="2"
                      cdkAutosizeMaxRows="7">
            </textarea>
          </mat-form-field>
        </form>
      </div>

      <!-- Botón para cerrar el modal -->
      <div class="col d-flex justify-content-end m-2">
        <button class="btn btn-success" (click)="closeModal()">Guardar</button>
        <button class="btn btn-danger" (click)="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>
</ng-template>
