<div class="header {{color}}" style="height: 250px;">
    <div class="container-fluid">
    </div>
</div>
<div class="container-fluid mt--9">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                  <h4 class="card-title">PANEL DE COFIGURACIONES</h4>
                  <div class="card-category">
                  </div>
                  <div class="card-body">
                    <mat-tab-group mat-align-tabs="center">
                        <mat-tab>
                          <ng-template mat-tab-label>Empresas</ng-template>
                          <div class="container">
                              <div class="row">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" placeholder="Buscar empresa" [(ngModel)]="busqueda_empresa" (keyup)="buscarEmpresa()" name="busqueda_empresa" style="text-transform: uppercase;">
                                    <mat-list  class="w-100">
                                        <div *ngFor="let empresa of empresas_busqueda" class="d-flex align-items-center">
                                            <mat-list-item>
                                                {{empresa.empresa}}
                                            </mat-list-item>
                                        </div>
                                    </mat-list>
                                </div>
                              </div>
                          </div>
                        </mat-tab>
                      
                        <mat-tab>
                          <ng-template mat-tab-label>Clientes</ng-template>
                          <div class="container">
                              <div class="row">

                              </div>
                          </div>
                        </mat-tab>
                    </mat-tab-group>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
